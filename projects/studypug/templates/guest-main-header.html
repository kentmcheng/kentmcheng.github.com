<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Guest Header Template</title>

		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified Font Awesome CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../core.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled Bootstrap JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<style></style>
	</head>
	<body class="sp-math-9">
		
		<div id="sp">
			
			<!-- PAGE HEADER TEMPLATE -->
			<header id="sp-page-header">
				
				<div id="sp-page-nav">
					
					<div id="sp-page-nav-contents">
						<div class="container">
							<div class="row">
								
								<!-- Logo + Controls for xs screens -->
								<div class="col-xs-12 col-sm-4">
									<div class="row">
										<div class="col-xs-8 col-sm-12">
											<a href="#"><div id="sp-header-logo"></div></a>
										</div>
										<div class="col-xs-4 hidden visible-xs text-right">
											<ul class="sp-page-nav-items">
												<li>
													<button class="sp-icon sp-icon-light">
														<span class="glyphicon glyphicon-search"></span>
													</button>
												</li>
												<li>
													<button class="sp-icon sp-icon-light" id="sp-mini-page-nav-toggle">
														<span class="glyphicon glyphicon-menu-hamburger"></span>
													</button>
												</li>
											</ul>
										</div>
									</div>
								</div>

								<!-- Controls for sm+ screens -->
								<div class="nav hidden-xs col-sm-8 text-right">
									<ul id="sp-page-nav-items" style="height:50px;">
										<li><!-- Search -->
											<form action="/ca/en/search.html">
												<div class="input-group">
													<input type="text" class="form-control" placeholder="Search for...">
													<span class="input-group-btn">
														<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
													</span>
										    </div><!-- /input-group -->
											</form>
										</li>
										<li>
											<a href=""><h6>How It Works</h6></a>
										</li>
										<li>
											<button class="btn btn-warning"><h6>Sign In</h6></button>
										</li>
									</ul>
								</div><!--/ Controls for sm+ screens -->
							</div><!--/ .row -->
						</div><!--/ .container -->
					</div>
					
					<!-- Menu for xs screens -->
					<div id="sp-mini-menu" class="hidden visible-xs">
						<div class="container">
							<ul>
								<li><a href="#"><h5>Sign up<span class="glyphicon glyphicon-menu-right" style="float:right;"></span></h5></a></li>
								<li><a href="#"><h5>How It Works<span class="glyphicon glyphicon-menu-right" style="float:right;"></span></h5></a></li>
								<li><a href="#"><h5>Sign in</h5></a></li>
							</ul>
						</div>
					</div><!--/ Mini Page Nav -->
				</div><!--/ Main Page Nav -->

				<!-- Secondary Nav -->
				<div id="sp-secondary-nav">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<!-- Breadcrumbs -->
								<!-- IMPORTANT: Breadcrumb path is not correct, added extra depth for demo purposes --> 
								<ol id="sp-breadcrumbs">
									<li><a href="#">Home</a></li>
									<li>
										<span class="dropdown">
											<a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Math 8 <span class="caret"></span></a>
											<!-- IMPORTANT: This dropdown should be the actual subject list, remove the onclick -->
											<ul class="dropdown-menu" aria-labelledby="dLabel">
												<li><a href="#" onclick="switchCourse('sp-math-8')">Math 8</a></li>
												<li><a href="#" onclick="switchCourse('sp-pre-algebra')">Pre-Algebra</a></li>
												<li><a href="#" onclick="switchCourse('sp-algebra-1')">Algebra 1</a></li>
												<li><a href="#" onclick="switchCourse('sp-geometry')">Geometry</a></li>
											</ul>
										</span>
									</li>
									<li>Chapter 4 â€“ Percents</li>
								</ol><!-- / Breadcrumbs -->
							</div>
						</div>
					</div>
				</div><!-- / Secondary Nav -->

				

				<script>
					$("#sp-mini-page-nav-toggle").click(function() {

						var icon = this.firstElementChild;
						var mainNav = document.getElementById("sp-page-nav");
						var miniNav = document.getElementById("sp-mini-menu");

						console.log(icon);

						// Toggle the icon
						if (icon.classList.contains("glyphicon-menu-hamburger")) {
							icon.classList.remove("glyphicon-menu-hamburger");
							icon.classList.add("glyphicon-remove");
						}
						else {
							icon.classList.remove("glyphicon-remove");
							icon.classList.add("glyphicon-menu-hamburger");
						}

						// Toggle the visibility of the mini menu
						if (miniNav.classList.contains("sp-show")) {
							mainNav.classList.remove("bordered");
							miniNav.classList.remove("sp-show");
						}
						else {
							mainNav.classList.add("bordered");
							miniNav.classList.add("sp-show");
						}
					});
				</script>
			</header><!-- / PAGE HEADER -->
		</div>
	</body>
</html>
