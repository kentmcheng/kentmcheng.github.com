<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Header Template</title>

		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Latest compiled and minified Font Awesome CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../core.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled Bootstrap JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<style>
		#sp-header-logo-test {

			display: block;
			width: 150px;
			height: 50px;

			background-image: url(https://dcvp84mxptlac.cloudfront.net/img/logo-white.png) center center no-repeat;
		}
		</style>
	</head>
	<body>
		
		<div id="sp"></div>

		<!-- WELCOME MESSAGE -->
		<!-- IMPORNTANT: Is only used and displayed once the user has successfully registered -->
		<div id="sp-signin" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					  <h5>Sign into StudyPug</h5>
					</div>
					<div class="modal-body">
						<!-- Form input -->
						<form action="#">
							<div class="sp-pad-bottom-xs">
							  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							</div>
							<div class="sp-pad-bottom-sm">
							  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="sp-pad-bottom-sm">
								<div class="pull-right">
									<em><a href="#">Forgot Your Password?</a></em>
								</div>
								<label><input type="checkbox"> Remember Me</label>
							</div>
							<div class="sp-pad-bottom-sm">
								<button type="submit" class="btn btn-block btn-lg btn-primary"><h5>Sign in</h5></button>
							</div>
							<div class="sp-pad-bottom-xs">
								<button class="btn btn-block btn-lg btn-facebook">
									<h5>
										<span class="fa fa-fw fa-social-icon fa-facebook-square"></span>
										Sign in with Facebook
									</h5>
								</button>
							</div>
							<div class="">
								<button class="btn btn-block btn-lg btn-google-plus">
									<h5>
										<span class="fa fa-fw fa-social-icon fa-google-plus"></span>
										Sign in with Google
									</h5>
								</button>
							</div>
						</form>
					</div><!-- /.modal-body -->
					<div class="modal-footer">
						<p class="sp-no-margin text-left">New to StudyPug? <a href="#">Sign up here.</a></p>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		<!-- IMPORTANT: Do not use, just for demo purposes -->
		<!-- 
			Show the welcome modal once the user has successfully registered and 
			only after they have been redirected to the new homepage. Might need 
			to add a slight delay to avoid a laggy animation in. Be sure to trigger
			the modal with the backdrop: 'static' property. I don't want users
			to have the ability to close the dialogue by clicking anywhere.
		-->
		<script>
			setTimeout(function() {
				$("#sp-signin").modal();
				//$("#sp-signin").modal({backdrop: 'static'});
			}, 1000);			
		</script>

	</body>
</html>
