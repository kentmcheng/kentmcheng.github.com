<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Help Videos</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="styles.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="scripts.js"></script>
	</head>
	<body class="">

		<div id="sp">
			
			<!-- PAGE HEADER -->
			<header id="sp-page-header">
				
				<!-- PAGE NAV -->
				<div id="sp-page-nav">
					<div class="container">
						
						<div class="row">
							<!-- LOGO + MENU FOR XS SCREENS -->
							<div class="col-xs-12 col-sm-4">
								<div class="row">
									<div class="col-xs-8 col-sm-12">
										<a href="index.html"><img id="sp-header-logo" src="https://dcvp84mxptlac.cloudfront.net/img/logo-white.png" alt="StudyPug Logo"></a>
									</div>
									<div class="col-xs-4 hidden visible-xs text-right">
										<button id="sp-page-nav-menu-btn"><h5>Menu</h5></button>
									</div>
								</div>
							</div>
							<!-- NAV ITEMS FOR SM+ SCREENS -->
							<div class="nav hidden-xs col-sm-8 text-right">
								<ul id="sp-page-nav-items">
									<li>
										<form class="navbar-form navbar-left" role="search">
											<div class="form-group">
												<div class="input-group">
													<input type="text" class="form-control" placeholder="Search for...">
													<span class="input-group-btn">
														<button type="submit" class="btn btn-default">
															<span class="glyphicon glyphicon-search"></span>
														</button>
													</span>
											</div>
										</form>
									</li>
									<li><a href="#"><h6>How It Works</h6></a></li>
									<li><a href="#"><h6>Log In</h6></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>		
			</header>

			<div class="contents">
				
				<!-- SECONDARY NAV -->
				<div id="sp-secondary-nav">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<ol id="sp-breadcrumbs" class="">
									<li><a href="#">Home</a></li>
									<li class="active">Help Videos</li>
								</ol>
							</div>
						</div>
					</div>
				</div><!-- // SECONDARY NAV -->

				<div id="sp-helpful-videos">
					<div class="container sp-pad-lg">
						<div class="row sp-header sp-pad-bottom-md">
							<div class="col-xs-12">
								<h1>Help Videos</h1>
							</div>
						</div>
						<div class="row">
							<!-- Video player -->
							<div class="col-xs-12 col-md-8">
								<div class="embed-responsive embed-responsive-16by9">
									<div style="position:absolute; width:100%; height:100%; background:#333;"></div>
								</div>
							</div>
							<!-- Play List -->
							<div class="col-xs-12 col-md-4 test-play-items-wrapper">
								<ul class="test-play-items">
									<li class="active">
										<button>
											<div class="test-play-item-icon">
												<span class="glyphicon glyphicon-play-circle"></span>
											</div>
											<div class="test-play-item-name">
												<h4>Learn how to improve your search results</h4>
											</div>
										</button>
									</li>
									<li>
										<button>
											<div class="test-play-item-icon">
												<span class="glyphicon glyphicon-play-circle"></span>
											</div>
											<div class="test-play-item-name">
												<h4>How to easily remember your times table</h4>
											</div>
										</button>
									</li>
									<li>
										<button>
											<div class="test-play-item-icon">
												<span class="glyphicon glyphicon-play-circle"></span>
											</div>
											<div class="test-play-item-name">
												<h4>How to give us all your monies</h4>
											</div>
										</button>
									</li>
									<li>
										<a href="#">
											<div class="test-play-item-icon"></div>
											<div class="test-play-item-name">
												<h4>View all our help videos</h4>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div><!-- // CONTENTS -->	
		</div>

</html>
